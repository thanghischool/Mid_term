<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="content-1">
        <div id="heading">
          <h1>Đăng nhập bằng email</h1>
          <h3>Nhập email và mật khẩu tài khoản Tiki</h3>
        </div>

        <div class="form">
          <input
            class="input_email"
            type="text"
            name=""
            id=""
            placeholder="abc@gmail.com"
          />
          <div class="child-form">
            <input
              class="input_password"
              type="text"
              name=""
              id=""
              placeholder="Mật khẩu"
            />

            <p>Hiện</p>
          </div>
        </div>

        <div class="button">
          <button class="btn-sign-in">Đăng nhập</button>
        </div>

        <div class="suggest">
          <a href="" class="suggest-1"><p>Quên mật khẩu?</p></a>
          <p class="suggest-2">Chưa có tài khoản?</p>
          <a href="" class="suggest-3"><p>Tạo tài khoản</p></a>
        </div>
      </div>

      <div id="content-2">
        <div class="slider">
          <img src="./assets/img/sale.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
